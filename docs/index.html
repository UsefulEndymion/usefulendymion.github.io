<!DOCTYPE html>
<html>
<head>
<title>
When was the last time PUBG was down?
</title
</head>
<body>
<h1>PUBG Server Outage Timer</h1>
<div id='main'>
  <br> It has been <span id='dur-bit'></span> since the last officially reported PUBG server issue.
</div>
<script>
updateTime();
setInterval(updateTime, 1000);
function updateTime(){
//first, we hard code the start time
var startTime = new Date('Wed Oct 18 2017 01:01:00 UTC'); //moon landing
console.log(startTime)
var nowTime = new Date();
var dur = Math.floor((nowTime.getTime() - startTime.getTime()) / 1000),
  years = Math.floor(dur / (60 * 60 * 24 * 7 * 52));
dur -= years * 60 * 60 * 24 * 7 * 52;
var weeks = Math.floor(dur / (60 * 60 * 24 * 7));
dur -= weeks * 60 * 60 * 24 * 7;
var days = Math.floor(dur / (60 * 60 * 24))
dur -= days * 60 * 60 * 24;
var h = Math.floor(dur / (60 * 60));
dur -= h * 60 * 60
var m = Math.floor(dur / 60);
dur -= m * 60
var s = Math.floor(dur)
console.log(years, weeks, days, h, m, dur)
var totalDur = '';
//now we write out all of this in a string format
//Please note: you can condense this a LOT, but I'm leaving this very wordy and verbose so that it's understandable!
if (s > 0) {
  totalDur = ` ${s} seconds`;
}
if(m>0){
	totalDur = ` ${m} minutes` +totalDur;
}
if(h>0){
	totalDur = ` ${h} hours` +totalDur;
}
if(days>0){
	totalDur = ` ${days} days` +totalDur;
}
if(weeks>0){
	totalDur = ` ${weeks} weeks` +totalDur;
}
if(years>0){
	totalDur = ` ${years} years` +totalDur;
}
document.querySelector('#dur-bit').innerHTML = totalDur;
}

</script>
</body>
</html>
