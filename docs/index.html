<!DOCTYPE html>
<html>
    <head>
        <title>
        When was the last time PUBG was down?
        </title
    </head>
    <body>
        <style>
            body{
            background-image: url("background.jpg");
            background-color: #000000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            }
        </style>
        <font color="white">
            <div style="text-align:center; background-color:#000000" id='main'>
                <h1>When was the last fucking time PUBG servers were down?</h1>
                <br> It has been <b><span id='dur-bit'></span></b> since the last fucking officially reported PUBG server issue.
            </div>
        </font>
        <script>
            updateTime();
            setInterval(updateTime, 1000);
            function updateTime(){
            var startTime = new Date('Wed Oct 18 2017 01:01:00 UTC'); //last pubg server outage. Updated manually. Should make this pullable somewhere
            console.log(startTime)
            var nowTime = new Date();
            var dur = Math.floor((nowTime.getTime() - startTime.getTime()) / 1000),
              years = Math.floor(dur / (60 * 60 * 24 * 7 * 52));
            dur -= years * 60 * 60 * 24 * 7 * 52;
            var weeks = Math.floor(dur / (60 * 60 * 24 * 7));
            dur -= weeks * 60 * 60 * 24 * 7;
            var days = Math.floor(dur / (60 * 60 * 24))
            dur -= days * 60 * 60 * 24;
            var h = Math.floor(dur / (60 * 60));
            dur -= h * 60 * 60
            var m = Math.floor(dur / 60);
            dur -= m * 60
            var s = Math.floor(dur)
            console.log(years, weeks, days, h, m, dur)
            var totalDur = '';

            if (s > 0) {
              totalDur = ` ${s} fucking seconds`;
            }
            if(m>0){
            	totalDur = ` ${m} fucking minutes` +totalDur;
            }
            if(h>0){
            	totalDur = ` ${h} fucking hours` +totalDur;
            }
            if(days>0){
            	totalDur = ` ${days} fucking days` +totalDur;
            }
            if(weeks>0){
            	totalDur = ` ${weeks} fucking weeks` +totalDur;
            }
            if(years>0){
            	totalDur = ` ${years} fucking years` +totalDur;
            }
            document.querySelector('#dur-bit').innerHTML = totalDur;
            }
            
        </script>
    </body>
</html>
